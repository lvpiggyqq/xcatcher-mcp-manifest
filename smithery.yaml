# Smithery configuration file:
# https://smithery.ai/docs/build/project-config

name: xcatcher-remote-mcp
description: Remote MCP (Streamable HTTP) for X/Twitter batch crawl of fresh/latest posts. Supports x402 USDC top-ups on Base & Solana.
startCommand:
  type: http

  # JSON Schema for user-supplied config in Smithery UI
  configSchema:
    type: object
    required: [api_key]
    properties:
      api_key:
        type: string
        description: Xcatcher API key (xc_live_...)
        format: password

  # A JS function that returns how to connect to your Remote MCP endpoint
  commandFunction: |
    (config) => ({
      url: "https://xcatcher.top/mcp/",
      headers: {
        "Authorization": `Bearer ${config.api_key}`,
        "Accept": "application/json",
        "Content-Type": "application/json"
      }
    })

# A minimal example shown to users in Smithery UI
exampleConfig:
  api_key: "xc_live_xxx"
